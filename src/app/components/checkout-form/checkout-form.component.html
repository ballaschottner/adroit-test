<div class="checkout-form_header">
  <div class="checkout-form_header_name">
    <h1>Harold Finch</h1>
    <p>Your total</p>
  </div>
  <p class="checkout-form_header_price">$88</p>
</div>
<div>
  <form class="checkout-form-container" [formGroup]="cardForm" (submit)="onSubmit()">
    <div class="form-titles"><label for="ccnumber">Credit card number:</label><br></div>
    <input class="checkout-form" mask="0000-0000-0000-0000" id="ccnumber" formControlName="cardNumber"><br>
    <div *ngIf="cardNumber?.invalid">
      <p class="error" *ngIf="isSubmitted && cardNumber?.errors?.required">
        Please type your card number!
      </p>
      <p class="error" *ngIf="isSubmitted && cardNumber?.errors?.minlength">
        Card number should be at least 16 characters!
      </p>
    </div>

    <div class="form-titles"><label for="expMonth">Expiration date:</label><br></div>

    <select class="checkout-form form-border-month" id="expMonth" formControlName="expMonth">
      <option value="" selected disabled hidden>
        Month
      </option>
      <option value="january">January</option>
      <option value="february">February</option>
      <option value="march">March</option>
      <option value="april">April</option>
      <option value="may">May</option>
      <option value="june">June</option>
      <option value="july">July</option>
      <option value="august">August</option>
      <option value="september">September</option>
      <option value="october">October</option>
      <option value="november">November</option>
      <option value="december">December</option>
    </select>

    <select class="checkout-form form-border-small" id="expYear" formControlName="expYear">
      <option value="" selected disabled hidden>
        Year
      </option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
    </select><br>
    <p class="error" *ngIf="isSubmitted && expYear?.invalid">
      Please select exp. Year!
    </p>
    <p class="error" *ngIf=" isSubmitted && expMonth?.invalid">
      Please select exp. Month!
    </p>

    <div class="form-titles"><label for="cvv">CVV:</label><br></div>
    <div class="cvv-container">
      <input class="checkout-form form-border-small cvv" mask="000" id="cvv" formControlName="cvv">
      <p class="cvv-helper">3 or 4 digits - <a href="#">view example</a></p>
    </div>
    <div *ngIf="cvv?.invalid">
      <p class="error" *ngIf=" isSubmitted && cvv?.errors?.required">
        Please type your CVV code!
      </p>
      <p class="error" *ngIf="isSubmitted && cvv?.errors?.minlength">
        CVV code should be at least 3 characters!
      </p>
    </div>

    <hr class="hrline">

    <button class="form-button-pay" type="submit">Pay</button>
    <div class="cancel-order"><a href="#">Cancel order</a>
      <hr class="cancel-order-line">
    </div>
  </form>
</div>
